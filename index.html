<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MLB Salary Visualization</title>

</head>

</body>
<script src="http://www.d3plus.org/js/d3.js"></script>
<script src="http://www.d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>

  var visualization = d3plus.viz()
    .container("#viz")
    .data("data/mlb.json")
    .attrs("data/attrs.json")
    .type("tree_map")
    .id(["teamID", "playerID" ])
    .color("color")
    .size({value: "salary", threshold: false})
    .text('name')
    .tooltip([ 'birthCountry', 'birthYear', 'ab', 'wraa','wrc'])
    .time("yearID")
    .time({"solo": 2013})
    .timeline(true)
    .order("teamID")
    .legend(false)
    .depth(0)
    .aggs( { "avg": "mean" } ) // would be nice to do a weighted avg
    .ui([
          {
            "method" : "id",
            "value"  : [ "teamID" , "playerID" ]
          },
          {
            "method" : "size",
            "value"  : [ "salary", "wrc", "wraa", "hr", "rbi", "avg", "sb", "gidp", "h", "ab" ]
          },
          {
            "method" : "color",
            "value"  : [ "color" , "birthCountry" ]
          }
    ])
    .draw()

function muter(value) {
  console.log(value);
}

function updateViz(ev) {
  // console.log(ev);
  visualization = visualization.size({"mute": muter }).draw();
}

</script>

</body>
</html>
